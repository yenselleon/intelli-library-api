services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intelli-library-api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/nginx.conf:/etc/nginx/sites-available/default
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - intelli-network

  # Servicio PHP 7.4 para comandos artisan y composer
  php:
    image: php:7.4-cli
    container_name: intelli-php
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - intelli-network

  # Servicio Composer con PHP 7.4
  composer:
    image: composer:2.2
    container_name: intelli-composer
    working_dir: /var/www
    volumes:
      - ./:/var/www
    entrypoint: ['composer', '--ignore-platform-reqs']
    networks:
      - intelli-network

networks:
  intelli-network:
    driver: bridge
